syntax = "proto3";

package rabbittest;

service Server {
    rpc RegisterNode(RegisterNodeRequest) returns (RegisterNodeResponse) {}
    rpc PingServer(Ping) returns (Pong) {}
}

message RegisterNodeRequest {
    string nodeName = 1;
}

message RegisterNodeResponse {
    bool isRegistered = 1;
}

message Ping {
    string nodeName = 1;
}

message Pong {
    string serverName = 1;
}
